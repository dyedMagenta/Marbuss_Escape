		controller=ai
		recruit = Spearman, Bowman, Heavy Infantryman, Mage
		{GOLD 50 75 100}
		{INCOME 3 5 8}
		village_gold=0
		team_name = 2
		user_team_name = _"Opponents"
			id = Wincent
			name = _"Lieutenant Wincent"
			type = Lieutenant
		[unit]
			id = Wincent's Rider
			name = _"Wincent's Rider"
