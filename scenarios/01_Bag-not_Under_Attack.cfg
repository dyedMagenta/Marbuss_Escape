	# The story
	[story]
		[part]
			story = _"Nasza historia rozpoczyna się w roku 883 e.W, a ma miejsce na dalekiej północy, gdzie wszystkie te daty przestały mieć znaczenie. Siła, krew i potępienie. Zawody zapaśnicze i hulanki alkoholowe, między jedną grabieżą, a drugą. Gdzie kobiety I dzieci sypiają w psiarniach, a każdy mężczyzna jest zapatrzonym w siebie mordercą. Tak, mowa tu o orkach."
		#	background="story/landscape-bridge.jpg"
		[/part]
		[part]
			story = _"Many years have passed since the time orcs intimidated elves, humans and dwarves. Many years have passed since they ventured to walk in the Wesnoth land. Many years have passed since the time they were filthy rich."
		#	background="story/landscape-bridge.jpg"
		[/part]
		[part]
			story = _"Bitwa za bitwą, orkowie albo zdobywali nowe ziemie, albo wracali do swych chat z kolejnymi ranami. Równie silne krainy zaczęły ostrzyć swoje miecze I przygotowywać się do wojny. Gdy po kolejnym, nieudanym ataku żądnej krwi armii, orkowie wycofali się wgłąb swych ziem, podążyli za nimi elfy."
		#	background="story/landscape-battlefield_nohumans.jpg"
		[/part]
		[part]
			story = _"Ludzie, tak jak i krasnoludy, ochoczo dołączyli do odwetu. Rok za rokiem, orkowie stawali się tylko rozdzielanymi przez szlaki handlowe obozami uchodźców i kobiet. Niektóre plemienia przyłączyły się do Sojuszu Północy, gdzie przez dziesięciolecia zmuszani byli do akceptowania ludzkich norm. Inni walczyli, by po kilku większych bitwach zostać pokonanymi przez przeważające siły przeciwnika."
		#	background="story/landscape-battlefield_nohumans.jpg"
		[/part]
		[part]
			story = _"Human tradeposts took place of orcish smelters. Only the clans that lived deep in the north have survived the forages of other nations. Amongst them, there lived a small Marbus's clan. Even too small to have a name, history, or a future."
		#	background="marbus_map.png"
		[/part]
		[part]
		#	{NEW_BATTLE 788 598}
		#	background="marbus_map.png"
			show_title=yes
		[/part]
	[/story]
	
