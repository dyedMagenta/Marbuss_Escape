	[event]
		name = start
		
		{MESSAGE narrator (wesnoth-icon.png) () _"Witaj w polskim wydaniu kampanii Ucieczka Marbusa! Jako jeden z nielicznych możesz zagrać kampanię wcześniej niż ogół graczy Battle for Wesnoth. Przypominamy, że część dialogów nie została jeszcze przetłumaczona na język angielski, więc aby uzyskać spójność dialogów zalecane jest wybranie języka polskiego w ustawieniach gry."}
		{MESSAGE Marbus () () _"Only one month of summer has passed. Our crops have not even sprouted, and we are getting gloomy winds from the south. I fear we may experience serious problems with food this winter. Ah... If only Gewold had accepted the Alliance's offer." }
		{MESSAGE Kochan () () _"Marbus! White-skinned have appeared on the other side of the river. They are chained."}
		{MESSAGE Marbus () () _"What? Are they Alliance's emissaries? Maybe they want to give us a hand and they are sending some supplies."}
		{MESSAGE Wincent () () _"As a lieutenant of the garrison in Celadon City, I command you, orcs, to leave this place and leave Bag'not to our rule. Should you decline, you will die."}
		{MESSAGE Marbus () () _"What? Celadon City is placed only a few miles to the south and we have never experienced any aggression from them. It is a trading post dealing between Northern Alliance and Wesnoth. And even if they want to get rid of us, why did they not send somebody of higher rank than you?"}
		{MESSAGE Wincent () () _"Celadon City is not a free city anymore and it does not have a general that can lead its army"}
		{MESSAGE Kochan () () _"I do not like it, my cousin. If that human is telling the truth, something must have flushed the city's dwellers out. Way of in the distance I can see their women and children. Marbus, they are not an army, they are refugees."}
		{MESSAGE Marbus () () _"Refugees or army... we can not surrender Bag'not to them, either way. It is our homeland. And as its soldiers we must defend it! Arke netu Karash!"}
	[/event]


	[event]
		name=moveto
		[filter]
			side = 1
			x,y = 8,4
		[/filter]
	
		{MESSAGE Kochan () () _"This path leads to Tut'anor Pass. Only the most persistent warriors can cross it, only when they need to get into the capital of our clans, Gelu'Aben. Nobody has walked through it for 20 years. I am thrilled when I think about atrocities that lurk there."}
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			x,y=24,26
		[/filter]
		{MESSAGE Marbus () () _"This is the Castle of Elbor, one of the orcish fortresses built in the first age, when orc set their foot on these lands... Now, only ruins remained of it. And the swamp it sunk into."}
	[/event]
	{BASIC_DEATH_EVENTS}

