									[then]
										[part] #13
											story = _"Co zaś tyczy się Marbusa... Na północy rozeszła się wieść o tajemniczym orku, który wędruje wraz ze swym wilkiem przez wszystkie krainy i nosi na piersi magiczny, potężny amulet. Świadkowie opowiadali, że otaczała go lodowata, nieprzenikniona aura, a weterani bitwy Pod Górą Przeznaczenia porównywali ją do uczucia, które towarzyszyło im, gdy stanął przed nimi Król Gonu. Snuto różne teorie na temat tego tajemniczego jegomościa... Jedni twierdzili, że to właśnie Król Gonu przechadza się po świecie, by zebrać dusze umarłych i wskrzesić ich za następne tysiąc lat... Drudzy sądzili, iż to właśnie Marbus nawiedza północ, by odpokutować za dawne grzechy swojej rasy... O tym jednak nie traktuje już ta opowieść..."
										[/part]
									[/then]
									[else]
										[part] #12
											story = _"Co zaś tyczy się Marbusa... Na północy rozeszła się wieść o tajemniczym orku, który wędruje samotnie przez wszystkie krainy i nosi na piersi magiczny, potężny amulet. Świadkowie opowiadali, że otaczała go lodowata, nieprzenikniona aura, a weterani bitwy Pod Górą Przeznaczenia porównywali ją do uczucia, które towarzyszyło im, gdy stanął przed nimi Król Gonu. Snuto różne teorie na temat tego tajemniczego jegomościa... Jedni twierdzili, że to właśnie Król Gonu przechadza się po świecie, by zebrać dusze umarłych i wskrzesić ich za następne tysiąc lat... Drudzy sądzili, iż to właśnie Marbus nawiedza północ, by odpokutować za dawne grzechy swojej rasy... O tym jednak nie traktuje już ta opowieść..."
										[/part]
									[/else]
								[/if]
							[/then]
							[else]
