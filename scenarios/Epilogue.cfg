					[then]
						[part] #6
							story = _"Zły los nie minął Krwawych Elfów. Pozbawieni przywódczyni, szybko nastawili się przeciwko sobie i wzajemnie wybili. Ci, którzy przetrwali, zostali nazwani bandytami oraz zdrajcami elfiej rasy. Czerwony Kapturek, ostatnia potomkini Landara, stała się symbolem zdrady, młodzieńczej głupoty i nienawiści. Wkrótce wszyscy zapomnieli o szacunku, jaki budziła, a dzieci zaczęły bawić się w "Czerwonego Kapturka i wilka". W owej zabawie nie chodziło jednak ani o rewolucję i walkę przeciwko Elfickim Jarlom, ani o ideały Landara."
						[/part]
					[/then]
					[else]
						[part] #9
							story = _"Krwawe Elfy pod przewodnictwem Czerwonego Kapturka stały się jedną z największych sił militarnych północy. Przynajmniej do czasu, aż rozprawili się już ze wszystkimi potencjalnymi zagrożeniami. Po kilku latach walk na każdym możliwym froncie, potomkini Landara zaczęła walczyć o należne sobie prawa. Jak łatwo można się było domyślić - bezskutecznie. Szybko zyskała sobie przydomek "buntowniczki bez powodu" i po kilku próbach wzniecenia buntu wśród elfów, została w końcu skazana na wygnanie. "
						[/part]
					[/else]
				[/if]
				[part] #7,8
					story = _"Sojusz Północy, Elficcy Jarlowie oraz Knalga przeżywały rozkwit. Dziki Gon zadał im olbrzymie straty, jednak znacznie bardziej dotknął wszystkich tych, z którymi owe państwa toczyły wojny. Wkrótce nawiązano nowe sojusze, układy i organizacje, które miały umocnić więź powstałą pomiędzy wszystkimi krainami północy. Pod przewodnictwem Jarlów, Królów i Lordów cała północ pławiła się w dostatku. Przynajmniej do czasu, gdy nie pojawi się nowe zagrożenie bądź konflikt zbrojny..."
				[/part]
				[part]
					story = _"Róg Gjallarhorn został ukryty przez Elfich Jarlów i Najwyższą Kapłankę, Beatrycze. Choć miał przynależeć do rasy orków, żaden z nich miał go nie zobaczyć przez następne tysiąc lat. Dopiero wówczas miano pozwolić na to, by wybrać wśród orków Wielkiego Suwerena. Oczywiście tym razem byłaby to osoba odpowiednio wyselekcjonowana przez władców północy, by nie ważyła się im sprzeciwić oraz nakłonić swoją rasę do buntu."
