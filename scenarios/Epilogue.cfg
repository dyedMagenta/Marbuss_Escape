								[part] #19
									story = _"Emborgi-tarash brała udział w najważniejszych bitwach Wielkiej Hordy oraz wielu tych, o których się nie mówiło. Choć przewidziała swoją śmierć na polu walki, nie znalazła jej. Przynajmniej nie za panowania Marbusa. Pod jej przewodnictwem jaszczury odnowiły swoje sabaty i wierzenia, a także zaludniły północ. Na zawsze stały się częścią Wielkiej Hordy i biada było temu, kto ośmielił się je dyskryminować. W niedługim czasie rasa ta odzyskała swoją potęgę i stała się równie silna, co orkowie."
