										name=ending_petwolf
										equals=alive
									[/variable]
									[then]
										[part] #15
											story = _"Co zaś tyczy się Marbusa... Na północy rozeszła się wieść o tajemniczym orku, który wędruje wraz ze swym wilkiem przez wszystkie krainy i nosi na piersi magiczny, potężny amulet. Świadkowie opowiadali, że otaczała go lodowata, nieprzenikniona aura, a weterani bitwy Pod Górą Przeznaczenia porównywali ją do uczucia, które towarzyszyło im, gdy stanął przed nimi Król Gonu. Snuto różne domysły na jego temat, jednak w końcu znalazł się ktoś, kto podjął się zadania wytropienia go i poznania prawdy. Czerwony Kapturek ruszyła jego śladem kilka lat po swoim wygnaniu. Od tego momentu zaczęto rozmawiać o bitwach, które toczyła między sobą ta dwójka, o zmaganiach Potomkini Landara i Tajemniczego Orka. I choć wiele lat minęło, odkąd Czerwony Kapturek poprzysięgła zabicie Marbusa, pogłoski o walkach tej dwójki trwają do dziś."
