			[else]
				[part] #16
					story = _"Pod przewodnictwem Marbusa Wielka Horda szybko stała się największą potęgą północy, z którą liczyć się musiał cały Wielki Kontynent. Takie państwa jak Wesnoth bądź Elensefar próbowały wspomóc rozbity już Sojusz Północy bądź Elfickich Jarlów, jednak na próżno. Wielki Suweren rządził żelazną ręką i jakiekolwiek oznaki buntu były szybko i skutecznie tłamszone. Nie było szans na pokonanie oprawcy, przynajmniej za życia Marbusa."
				[/part]
				[part] #17
					story = _"Gewold został dowódcą armii Wielkiego Suwerena. Pod jego rozkazami rasa orków wydała na świat najznamienitszych wojowników i żołnierzy. W historii swojej rasy zapisał się nie tylko jako znakomity przywódca, ale także odnowiciel: zniewolił elfy, krasnoludy i ludzi, a następnie nakazał im tworzyć nowe, potężne fortece, które swoim kształtem i rozmiarem przypominały, a także upamiętniały spalone wcześniej Gelu'Aben."
				[/part]
				[part] #18
					story = _"Aidala do końca życia towarzyszyła Wielkiemu Suwerenowi wszędzie tam, gdzie się udał. Nieoficjalnie mówiło się o ich związku, jednak nikt nie zdobyłby się na to, by ich za to piętnować. Wkrótce nagi zalały całą północ, a posągi Aidali, matki nag, wypełniły podwodne zbiorniki i stawiane były u ujścia rzek. Choć jej córki wreszcie były wolne, żadna nie wyrzekła się swojej matki. Wręcz przeciwnie- zdawać by się mogło, że oddają jej wręcz nabożną cześć."
