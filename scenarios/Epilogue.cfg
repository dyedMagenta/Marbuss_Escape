						[part] #24
							story = _"Gdy Wielka Horda podbiła już znaczną część północy, orkowie coraz częściej napotykali na swojej drodze trolli. Pierwsze próby nawiązania z nimi dobrych stosunków spełzły na niczym, jednak Marbus nie poddawał się i ostatecznie doprowadził do tego, że trolle stały się częścią Wielkiej Hordy, współpracowały z orkami i jaszczurami, a także zaludniły sporą część dawnej Knalgi."
