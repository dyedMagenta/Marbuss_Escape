									story = _"Emborgi-tarash odnalazła swoją śmierć na polu bitwy, tak jak przepowiedziała wiele wieków temu. Jej rasa wznosiła modły, odprawiała rytuały i śpiewy, a w końcu podniosła się z żałoby. Pod przewodnictwem Marbusa jaszczury odzyskały dawną chwałę, odnowiły swoje sabaty i wierzenia, a także zaludniły północ. Na zawsze stały się częścią Wielkiej Hordy i biada było temu, kto ośmielił się je dyskryminować. W niedługim czasie rasa ta odzyskała swoją potęgę i stała się równie silna, co orkowie."
