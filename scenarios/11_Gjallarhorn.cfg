						{MESSAGE Aidala () () _"Ta Osoba także wyczuwa tutaj sporo wilgoci. Ciekawe, czy zawsze tak było...? Może elfy zalały te tereny specjalnie, by pozbyć się pozostałości po kulturze orków?"}
