	[event]
		name=start
		{MESSAGE Gewold () () _"Yuk! These mushrooms stink so terrible, that even our wargs start to yelp. I start to doubt in the point of our journey, Marbus. We are already going for few hours, and the tunnels are becoming narrower."}
		{MESSAGE Krull () () _"Shrooms stink and hurt. Hurt in belly. I eaten too much and now vomit."}
		{MESSAGE Emborgi () () _"This type of mushrooms shouldn't stink... It looks like even here, beneath the ground, nature starts to feel the results of what is happening on the surface. Thus take a good look, orcish warriors! This is the best evidence of how strong is the ghost, who runs rampant on these lands."}
		{MESSAGE Marbus () () _"Calm down, Gewold, or I will deem that you are becoming crusty due to the old age. There is no way back for us - we must move forward."}
		{MESSAGE Kochan () () _"I must admit, however, that I feel unease as well, cousin. And it's not just about the tunnels, but about the lack of any traces of dwarves. I believed that we will force our way to the other side over their corpses, having a precisely determined path. If we get lost here, then neither starts, nor winds, nor wolves... Nothing will show us the way."}
		{MESSAGE Krull () () _"Trolls been living here for years and ages. I and my sons know, how to walk in gloom, to find way. When you get lost, we will lead."}
		{MESSAGE Emborgi () () _"Can it be, that my blind eyes saw more, than yours? Seeing? You see, my kin isn't afraid of the darkness of this place. We will find a way, even if we will have to call our ancestors for assistance! And the ancestors of ours ancestors! And the ancestors of our ancestors' ancestors as well!"}
		{MESSAGE Marbus () () _"You see, then? We have nothing to be afraid of. Since when these undead appeared in the north, I feel like if an arcane force leadead us by the hand. Although it might be old' orcsess' superstition, I believe in the destiny. And death at this place isn't our destiny."}
		{MESSAGE Gewold () () _"Silence! Calm down these wargs right now! Can you hear that? It's a sough of a river."}
		{MESSAGE Kochan () () _"Thank forefathers! We will replenish our canteens and drink to our's fill, provided the waters is drinkable. It's also possible, that by the river will be found a dwarven settlement, so have yours swords ready."}
		{MESSAGE Marbus () () _"Onward, my warriors! Move defty and quietly! Don't split up, however - we don't know, what dangers will await us in these tunnels."}
