		{MESSAGE Marbus () () _"What's that, for the ancestors!? Grab yours swords!"}
		{MESSAGE Krull () () _"Trolls know the look. Under our bridges, where we take toll, there they often are. They are nagas. Snake-women."}
		{MESSAGE Emborgi () () _"Are the senses failing me? How is it possible, that once a proud race of nagas settled under the ground? I remember times, when our kins made one, ruling the swamps and rivers on the whole continent."}
		{MESSAGE Aidala () () _"Greetings, sons of the west... Or should I say: sons of the north? This Person's name is Aidala. And these are my daughters. I'm their matriarch."}
		{MESSAGE Gewold () () _"Yuk... For years, nobody has seen any naga! You split off from the Horde! Some of you even tried to join the Northen Alliance, mating with tritons! Don't try to contradict, snake!"}
		{MESSAGE Marbus () () _"Gewold, go to hell! I reminder You, that it's me who is the Great Sovereign now! Be silent, when it comes to talking with someone, who got on our way!"}
		{MESSAGE Aidala () () _"Your companion's remark was spot-on, son of the north. The majority of my race would turn their backs on our tradition and the elders' beliefs. This Person, however, never got rid of her pride, never quenched the sorrow and hatred, that abound in her heart... And yet... This Person couldn't fight."}
		{MESSAGE Marbus () () _"Tell me, what has happened, lady."}
		{MESSAGE Aidala () () _"Less than one century ago, elders of my kin called a great meeting, on which we were supposed to debate, how to save This Person's race from defeat... But on the meeting we faced a betrayal. Young nagas, living in the most shallow waters, decided to join forces with the Nortern Alliance and murdered the vast majority of This Person's race. This person fought fiercely, killing many of her daughters and sisters, but she couldn't save the elders."}
		{MESSAGE Aidala () () _"I got sealed off with my most trusted daughters... The road to the sea was closed. And on land, crossbowmen were waiting for us. This Person could die a great, rightful death... However, it would cause that there wouldn't be any hatred between nagas and Northern Alliance anymore. Dwarves, elves and even The Great Kingdom of Wesnoth... Everyone would start equating This Person's race with something good. With something, that got rid of its darkness and joined them, to hunt pearls, help sailors and swim with dolphins."}
		{MESSAGE Aidala () () _"This Person couldn't stand that! This Person had to live, to hate. To give testimony of the darkness and decay, Testimony of the Snake. This Person had gathered its daughters and set off in the only dirrection where it could survive - to the caves. So here, in the darkness and gloom we've started to lay spawn, to grew stronger and wait for the moment when we could inflict deadly blow to our enemies. This Person presumes this moment have approached now."}
		{MESSAGE Marbus () () _"Your story is full of passion and darkness, my lady... The enemy that is pursuing us is even darker yet. I will welcome You and Your daughters in my ranks with joy."}
		{MESSAGE Gewold () () _"You should reconsider this... Not wanting to attack us does not make them our friends. They may betray us in the first suitable opportunity, joining that nagas, wchich are on the Northern Alliance side already."}
		{MESSAGE Aidala () () _"Sss... Quiet, ork... Be quiet or I will make you silent for ages... If it is needed this Person will make an oath. This Person swears on the stars and snakes, on the poison and swords, on the blood of black and red that it will serve your Great Sovereign and will give the whole of itself to him."}
		{MESSAGE Kochan () () _"Even in the face of the last events I must admit, my cousin, that it sounds pretty nice."}
		{MESSAGE Marbus () () _"I am glad that your humour is back, Kochan. As for the nagas... So be it. From now on you are my people as well. Together we must work our way out of this tunnels."}
