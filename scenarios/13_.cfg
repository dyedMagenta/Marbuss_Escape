		{MESSAGE King_of_the_Wild_Hunt () () _"Naprawdę myślałeś, że tutaj zadziała to inaczej, niż w moim przypadku? Otóż nie. Musisz ich zabić własnoręcznie. Tylko w ten sposób uratujesz swój lud - zadając śmierć swoim poprzednikom."}
		{MESSAGE Marbus () () _"Niech Cię... Ale zrobię to: wyrżnę Twoje demony, choćbym miał to zrobić gołymi rękami!"}
	[/event]
	[event]
		name=last breath
		first_time_only=no
		[filter]
			id=S13_Ghost_1,S13_Ghost_2,S13_Ghost_3
		[/filter]
		[filter_second]
			id=Marbus
		[/filter_second]
		[if]
			[have_unit]
				id=S13_Ghost_1,S13_Ghost_2,S13_Ghost_3
			[/have_unit]
			[then]
			[/then]
			[else]
				{VARIABLE S13_Ghost_dead yes}
			[/else]
		[/if]
		[switch]
			variable=S13_Ghost_count
			[case]
				value=three
				{MESSAGE Marbus () () _"Odejdź w otchłań, z której tu przyszedłeś, potworze! Precz z moich oczu!"}
				{MESSAGE Gewold () () _"Jeden z głowy! Jeszcze dwa! A później Król Gonu. Wspomniałem o ciągle pojawiających się armiach nieumarłych? Ci na południu toczą chyba walkę z oddziałem zwiadowczym, a trzon wszystkich ich sił przysłano tutaj!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Gewold..."}
				{MESSAGE Gewold () () _"Ja? Uhh..."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Znam Cię, gdyż też nosiłeś kiedyś tytuł Wielkiego Suwerena. Władałeś Wielką Hordą... To za Twojego panowania pojawiłem się na tym świecie po raz kolejny. I znam Cię lepiej, niż ktokolwiek inny..."}
				{MESSAGE Gewold () () _"Odejdź ode mnie, demonie! Przepadnij!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Znam Twoje myśli... Zastanawiasz się, dlaczego to nie Ty jesteś moim wrogiem. Dlaczego Wielka Horda słucha Marbusa, a nie Ciebie. Jesteś zazdrosny... Zły. Wiesz, że on nie nadaje się na Suwerena, jest zbyt... Wrażliwy. Bitwa Pięciu Armii... Zjednoczenie się z tą elfią wróżką, Beatrycze... Niedługo sprowadzi Wielką Hordę do poziomu pieska na posyłki Sojuszu Północy."}
				{MESSAGE Gewold () () _"Zamilcz, diable! Odejdź ode mnie! Jestem wierny swojemu Suwerenowi, swojej armii! Wierny Wielkiej Hordzie!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Jesteś za słaby, by być moim rywalem... Ale znam Twoje plany... Choć sam starasz się ukryć to przed samym sobą, to piętno orkowego jestestwa spoczywa na Tobie bardzo mocno. Ulegniesz mu. Ulegniesz swojej naturze..."}
				{VARIABLE S13_Ghost_count two}
			[/case]
			[case]
				value=two
				{MESSAGE Marbus () () _"Kolejny... Ugh... Pokonany..."}
				{MESSAGE Aidala () () _"Marbusie! Trzymasz się...?"}
				{MESSAGE Marbus () () _"Ta-ak... To... Po prostu muszę na sekundę odetchnąć..."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Aidala... A raczej Królowa Tesh'Sebet, Matka Przeklętych Sióstr, Demonica Oceanu... Tak, znam Cię... Rasa nag nie wydała bardziej przewrotnej, złej i jadowitej istoty, niż Ty. To zaszczyt w końcu spotkać Cię w bitwie."}
				{MESSAGE Marbus () () _"Królowa...?"}
				{MESSAGE Aidala () () _"Ta Osoba woli o tym nie mówić... To stara historia... Utopiona pod morzem wspomnień..."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Historia o tym, jak córka wielkiego króla morduje swoją rodzinę, by sama zasiąść na tronie... Jak zostaje zdradzona i znienawidzona, a następnie wygnana przez swój lud... I odeszła... Ale najpierw wyrżnęła ze swoimi fanatyczkami całe królestwo... Jak Ty je nazywasz? Córki?"}
				{MESSAGE Aidala () () _"Ci głupcy zasłużyli na śmierć! A córki Tej Osoby... Są mi wierne... Ta Osoba kocha je, jak własne dzieci."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Dzieci, których nigdy nie będziesz mieć. Nie spłodzisz potomstwa. Nie z nim. On Cię nawet nie pokocha... Bo kto mógłby to zrobić? Nawet orkowie boją się na Ciebie patrzeć, tak bardzo reprezentujesz sobą żądzę mordu. Nikt nie jest w stanie obdarzyć Cię uczuciem. Tak było z Twoim ludem, z Twoimi córkami, z Wielką Hordą, a także z nim."}
				{MESSAGE Aidala () () _"Dosyć! Ta Osoba przysięga, że Cię zniszczy! Choćbym miała zalać ten kontynent wodami oceanu, zrobię to! Zgiń, przepadnij! Precz!"}
				{VARIABLE S13_Ghost_count one}
			[/case]
			[case]
				value=one
				{MESSAGE Marbus () () _"Giń! To... To ostatni... Teraz pora na Ciebie, demonie... Zginiesz tak, jak Twoi obrońcy. Wiesz, że ta bitwa jest już przesądzona."}
				{MESSAGE King_of_the_Wild_Hunt () () _"By ją zakończyć, musisz mnie zabić. A wiesz, że to nie takie łatwe. Starczy Ci sił? Mimo tego, że biegałeś przez całe pole bitwy jak pies gończy, byleby zabić moje pacynki? Ledwie trzymasz się na nogach... Ale odbiegając od tematu... Chcesz wiedzieć, co dzieje się teraz na południu?"}
				{MESSAGE Gewold () () _"Nie interesuje nas południe, demonie! Ważne jest to, co dzieje się tu i teraz. Nie słuchaj go, Marbus, on tylko kupuje dla siebie nieco czasu. Zakończ to!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Wasza linia obrony padła przed godziną... Król krasnoludów, który miał zjednoczyć Knalgę, to pijak i berserk, ale gdy tylko zrobiło się gorąco, od razu otrzeźwiał... Zasypał tunele i nawet nie obejrzał się przez ramię. Część jego żołnierzy nadal była na powierzchni. Wyli z bólu, zarzynani od ciosów nieumarłych."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Wielki Lord Dirack okazał większe męstwo... Gdy zauważył, że sytuacja robi się rozpaczliwa, wezwał swoje chorągwie... Jazda Sojuszu Północy mogła niegdyś śmiało konkurować z jazdą Królestwa Wesnoth. Niegdyś, gdyż poszła w rozsypkę po nieudanej szarży. Ghule zeżarły ciało lorda na oczach jego jedynego syna."}
				{MESSAGE Rylis () () _"Nie... Nie! Kłamiesz, psie! To nie mogło się stać, po prostu nie mogło... Sojusz Północy... Nie mógł paść!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Oczywiście pozostały elfy. Zajadłe, żądne zemsty i rzucające te swoje zaklęcia... A na ich czele Beatrycze... Jej bariera magiczna pękała jak szkło pod naszymi ciosami... A razem z barierą zanikała też sama wróżka... Krew płynęła jej z nosa, uszu i oczu, gdy recytowała swoje modlitwy... Nic to jednak nie dało."}
				{MESSAGE Oferiu () () _"Nie... Nie, nie! Po stokroć nie! Beatrycze... Jarlowie... Na Święte Drzewa, tam była moja córka!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Obrona padła... Nieliczne oddziały, które zdołały uciec, niedługo zostaną przeze mnie zniszczone. A to wszystko Twoja wina, Marbus. Twojej ucieczki. Nie doszłoby do tego, gdybyś się nie stawiał, gdybyś przyjął swój los z godnością! Ale Ty za wszelką cenę musiałeś bronić swój lud, nawet wówczas, gdy oznaczało to schronienie go za plecami innych... Żałosne, jak nisko upadli orkowie pod Twoim dowództwem..."}
				{MESSAGE Marbus () () _"Nawet, jeśli mówisz prawdę, to wciąż możemy Cię pokonać... Jeśli wygramy tę bitwę, wszyscy nieumarli rozsypią się w proch. Przepadną razem z Tobą. Każda chwila zwłoki niesie ze sobą kolejne śmierci, dlatego też nie możemy już zwlekać... Atakować! Zróbcie mi przejście do tego demona, zamierzam własnoręcznie rozłupać mu czaszkę!"}
				{MESSAGE King_of_the_Wild_Hunt () () _"Na to liczyłem... Ale teraz, gdy bariera Beatrycze została przełamana, mogę wreszcie przywołać trzon mojej armii... Przyzywam was, nieumarli!"}
				[modify_side]
					side=3
					gold=0
				[/modify_side]
				[gold]
					{QUANTITY amount 300 500 700}
					side=3
				[/gold]
				{VARIABLE S13_Ghost_count zero}
			[/case]
		[/switch]
	[/event]
	
	
	
	[event]
		name=victory
		first_time_only=no
		{MESSAGE Gewold () () _"Marbusie... Wielki Suwerenie... Kochan zginął przez elfy. Wiem, że ta wiadomość jest dla Ciebie ciężka, ale musimy zacząć działać. Teraz wiemy, że nie można im ufać. Północ jest w rozsypce, jeśli zaatakujemy wystarczająco szybko..."}
		{MESSAGE Aidala () () _"Chcesz zaatakować północ? Ta Osoba uważa, że sojusz z innymi nacjami mieszkającymi na tych ziemiach jest możliwy. Trudny, ale osiągalny. Jeśli jednak uderzymy całą naszą siłą, otrzymamy coś innego w znacznie łatwiejszy sposób: będziemy panować. Musimy jednak liczyć się z ryzykiem, Marbusie... Wszyscy nas znienawidzą."}
		{MESSAGE Marbus () () _"Zaufać tym, którzy zabili mojego kuzyna, czy też zagarnąć całą północ dla mojego ludu? Oba rozwiązania są ryzykowne. Pierwsze, to zaprzeczenie wszystkiemu, czym jesteśmy. Zmiana naszego przeznaczenia i podążenie nową, niepewną drogą. Drugie oznacza powrót do dawnej chwały, zdobywanie ziemi i bogactwa poprzez przemoc. Tak wielka odpowiedzialność spoczywa na tej decyzji... A mam tak mało czasu, by ją podjąć...."}
		{MESSAGE narrator () () _"Uwaga, zaraz staniesz przed decydującym wyborem, który ostatecznie ukształtuje ostatni scenariusz kampanii. Każda decyzja, którą podjąłeś podczas swojej podróży, a także życie lub śmierć Twoich towarzyszy broni, będzie miała wpływ na epilog opowieści. Zawsze możesz jednak wrócić do tego momentu rozgrywki i zobaczyć, jak ukształtują się losy Marbusa, gdy postąpisz inaczej."}
		[message]
			speaker = Marbus
			message = _"Podejmuję tę decyzję z trudem, jednak jako Wielki Suweren muszę dokonać wyboru. Niech więc stanie się moja wola... Wybieram:"
			[option]
				message = _"Sojusz z północą."
				[command]
					{MESSAGE Marbus () () _"Choć wiele nas dzieli, ciągle wierzę w to, że możemy się zmienić. Nie tylko my, nie tylko orkowie. Sądzę, że cała północ czegoś się ostatnio nauczyła. Bitwa Pięciu Armii otworzyła nam oczy... Razem jesteśmy zdolni do naprawdę wielkich rzeczy... Król Gonu, który twierdził, że nasze przeznaczenie jest niezmienne, został pokonany. Pora, byśmy sami zaczęli decydować o sobie. Tym razem jednak... Nie poprzez głód krwi."}
					{MESSAGE Aidala () () _"Ta Osoba sądzi, że ten wybór pociągnie za sobą olbrzymie konsekwencje. Nie obejdzie się bez walk... Niezależnie jednak od tego, gdzie poprowadzi Cię Twoja droga, Ta Osoba popłynie za Tobą."}
					{MESSAGE Gewold () () _"A więc taka jest Twoja decyzja... Sojusz. Taki, jak wtedy, gdy zbieraliśmy siły na terenie Jarlów? Upokarzani i sprowadzani do roli dzikich psów? Cóż... Dokonałeś wyboru... A teraz ja dokonam swojego..."}
					[endlevel]
						result=victory
						bonus=yes
						{NEW_GOLD_CARRYOVER 40}
						next_scenario = "Final_Orcs"
					[/endlevel]
				[/command]
			[/option]
			[option]
				message = _"Zaatakowanie północy."
				[command]
					{MESSAGE Marbus () () _"Pragnę, byśmy stali się silni. Byśmy nigdy więcej nie musieli już uciekać. Pokonaliśmy Króla Gonu. Zniszczyliśmy zagrożenie, które niepokoiło całą północ! A teraz pora, byśmy poradzili sobie z tymi, którzy zabili mi kuzyna, upokarzali nas i od lat nami gardzili! Szykujcie swoje miecze, pora wbić je prosto w plecy Jarlów!"}
					{MESSAGE Aidala () () _"Więc nie dane będzie Tej Osobie zaprzestać walki. Mój lud przysiągł Ci jednak wierność, Marbusie. Nagi są częścią Wielkiej Hordy i ruszą za nią w bój. Jakże słodko będzie władać jeziorami, rzekami i morzami, które ma do zaoferowania północ. Ta Osoba sięgnie po taką władzę."}
					{MESSAGE Gewold () () _"Cieszę się, że tak mówisz, Wielki Suwerenie. Muszę przyznać... Nie sądziłem, że tak postąpisz. Stałeś się cichy, zamknięty w sobie, milczący i poważny. A jednak wciąż jesteś orkiem. Wciąż jesteś jednym z nas! Za takim wodzem ruszę w bój ja i każdy z moich żołnierzy! Ostrzyć miecze, już!"}
					[endlevel]
						result=victory
						bonus=yes
						{NEW_GOLD_CARRYOVER 40}
						next_scenario = "Final_Elves"
					[/endlevel]
				[/command]
			[/option]
		[/message]
	[/event]
	
