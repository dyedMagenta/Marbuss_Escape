		{MESSAGE King_of_the_Wild_Hunt () () _"Umieram... I żyję ponownie... Czyż to nie piękne, Marbus? Może mnie pokonać jedynie Suweren Wielkiej Hordy. To dosłowny przekaz. Żaden z Twoich ludzi nie może Cię zastąpić w tym czynie."}
		{MESSAGE Marbus () () _"Przeklęty demonie! Dlaczego nie powiedziałeś mi o tym wcześniej? Mogliśmy rozwiązać tę kwestię tylko we dwoję, nie potrzebowałbym narażać życia moich wojowników, by Cię zniszczyć!"}
		{MESSAGE King_of_the_Wild_Hunt () () _"Miałbym w ten sposób zniweczyć wasze nastroje bitewne? Czyż nie czekaliście, aż moje wojska zaatakują południową granicę, nim użyjecie rogu? Czyż nie przygotowywaliście się do tej bitwy tak długo i mozolnie? Nie, Marbusie, to musiało się stać."}
		{MESSAGE King_of_the_Wild_Hunt () () _"A teraz przyjdź po mnie, jeśli starczy Ci sił."}
