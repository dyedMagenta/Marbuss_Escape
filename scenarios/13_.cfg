			[/then]
			[else]
				[if]
					[variable]
						name=S13_Ghost_dead
						equals=yes
					[/variable]
					[then]
						{MESSAGE Marbus () () _"Giń! Argh... W końcu udało mi się Cię pokonać... Zwyciężyliśmy... Wielka Horda wygrała!"}
						{MESSAGE King_of_the_Wild_Hunt () () _"Udało Ci się... Patrzę na wasze twarze i widzę w nich radość. Cieszycie się, bo oto nadszedł kres waszej katorgi... Waszej ucieczki. Twojej ucieczki, Marbus... Ale nie wiesz... Nie rozumiesz... Że to nie koniec. To dopiero początek, bo oto ciężar waszego przeznaczenia nie spoczywa już na moich barkach... Tylko na Twoich."}
						{MESSAGE Marbus () () _"Zjednoczyłem Wielką Hordą i poprowadziłem ją ku zwycięstwu. Sprawię, że znów stanie się wielka. Orkowie nie będą już rzezimieszkami i rozbójnikami, stworzymy własny naród, własną nację... Przyszłość uśmiecha się do nas!"}
						{MESSAGE King_of_the_Wild_Hunt () () _"Północ... Północ jest w rozsypce. Knalga, Sojusz Północy, Elficcy Jarlowie... Wszyscy zwrócą się przeciwko wam. Bo kogo mają winić, jeśli nie orków? Nie ma już nieumarłych... Wróg, dzięki któremu się zjednoczyliście, przestał istnieć... Ponownie podzielą was różnice rasowe... Wiem... Wiem, o czym myślisz."}
						{MESSAGE King_of_the_Wild_Hunt () () _"Chcesz utrzymać Wielką Hordę w ryzach, postawić ją na równi z Sojuszem Północy i innymi potęgami tych ziem. Sądzisz, że uratowałeś tę krainę, że jesteś wybawcą i wszyscy Cię tak potraktują... Ale to nieprawda... Nie znasz prawdy... Kochan, którego tak kochałeś, który był Ci przyjacielem i bratem, dzięki któremu tu jesteś... Został zamordowany... Przez elfy."}
						{MESSAGE Marbus () () _"Nie! Kłamiesz! Chcesz powaśnić mnie z Jarlami, byśmy ich zdradzili, wybili do nogi, póki są w rozsypce... Ale to sprawi, że nic się nie zmieni, że Wielka Horda ponownie stanie się tym, czym była przez te wszystkie lata- destrukcyjną siłą, która nie jest w stanie odmienić swojego losu!"}
						[switch]
							variable=Kochan_dialogue
							[case]
								value=1
								{MESSAGE King_of_the_Wild_Hunt () () _"Twój kuzyn... Przed śmiercią porównywał elfy do orków... Twierdził, że jesteście tacy sami... Spragnieni krwi, władzy, możliwości... Każda nacja jest w swoich oczach najważniejsza, najwybitniejsza... Nie ma znaczenia, co zrobisz, przeznaczeniem Wielkiej Hordy jest zabijanie, grabieże i gwałt. A ja... Ja wiem o tym najlepiej."}
							[/case]
							[case]
								value=2
								{MESSAGE King_of_the_Wild_Hunt () () _"Twój kuzyn... Przed śmiercią wygrażał elfom z całych sił. Sięgnął po kryjący się w swoim sercu jad i czerpał z niego siłę... Żałuję, że mu jej zabrakło, był bowiem świetnym doradcą. A Ty... Powinieneś zrobić to samo, co on. Zaczerpnij z kielicha goryczy, który przechowujesz w sercu. Niech stanie się on Twoją siłą w walce z żywymi... Tak jak stał się nią w walce ze mną."}
							[/case]
							[case]
								value=3
								{MESSAGE King_of_the_Wild_Hunt () () _"Twój kuzyn... Przed śmiercią prosił elfy o litość. Przemawiał do ich rozsądku, całą siłą woli pragnął odmienić los, swoje przeznaczenie... Miał nadzieję wymazać nienawiść, która od wieków podzielała wasze rasy... I umarł. Być może to nauczka dla Ciebie, byś czynił inaczej... Z drugiej strony, może powinieneś kontynuować to, co zaczął."}
							[/case]
						[/switch]
						{MESSAGE King_of_the_Wild_Hunt () () _"Żegnaj, Marbusie... Chciałbym pogratulować Ci wygranej ze mną... Ale obawiam się, że skazałeś się przez to na znacznie gorszy los, niż śmierć. Pozostaje Ci jedynie... Dokonać wyboru."}
						[endlevel]
