 	[story]
		[if]
			[variable]
				name=Wild_Hunt_Supplies_General.id
				equals=Rylis
			[/variable]
			[then]
				[part]
					story = _"Droga na podnóże Góry Przeznaczenia przebiegła w milczeniu. Wielka Horda maszerowała ramię w ramię z wojskami Sojuszu Północy, by unicestwić przeciwnika, przed którym drżała w posadach cała północ. Każdy krok zbliżał ich do końcowej potyczki, był wiążący i w pewien sposób pieczętujący tę chwilę. Choć wszyscy zgromadzeni mięli już za sobą dziesiątki starć, wizja nadchodzącej walki budziła w nich lęk i odrazę. W końcu dotarli na miejsce. Ukazała się im jedna z największych gór północy, skrywając tysiące tajemnic i będąca świadkiem setek decydujących starć pomiędzy ludźmi, elfami, krasnoludami i nieumarłymi. Tym razem miało być podobnie."
				[/part]
			[/then]
			[else]
				[part]
					story = _"Droga na podnóże Góry Przeznaczenia przebiegła w milczeniu. Wielka Horda maszerowała ramię w ramię z wojskami elfów, by unicestwić przeciwnika, przed którym drżała w posadach cała północ. Każdy krok zbliżał ich do końcowej potyczki, był wiążący i w pewien sposób pieczętujący tę chwilę. Choć wszyscy zgromadzeni mięli już za sobą dziesiątki starć, wizja nadchodzącej walki budziła w nich lęk i odrazę. W końcu dotarli na miejsce. Ukazała się im jedna z największych gór północy, skrywając tysiące tajemnic i będąca świadkiem setek decydujących starć pomiędzy ludźmi, elfami, krasnoludami i nieumarłymi. Tym razem miało być podobnie."
				[/part]
			[/else]
		[/if]
		[part]
			story=_"Marbus nie zadął w Róg Gjallarhorn od razu. Najpierw nakazał rozstawić spory obóz, wyciągnąć z wozów kamienie szlifierskie i warsztaty naprawcze, wykopać doły, obstawić zniszczone mury i miejsca, które mogły posłużyć do obrony. Wszyscy musieli być w pełni sprawni i idealnie przygotowani na nadejście Króla Gonu. Całość zajęła jakieś cztery dni. Piątego dnia o świcie przybył kruk od Beatrycze. Wiadomość była jasna i czytelna: nieumarłe wojska zaatakowały nocą na południową linię obronną. Siły wroga okazały się jeszcze większe niż przypuszczano. Ryzyko przegranej okazało się bardzo wysokie i za najwyższy priorytet uznano szybkie wezwanie i zniszczenie Króla Gonu."
		[/part]
		[part]
			story=_"Po odczytaniu wiadomości Marbus wezwał wszystkich swoich wojowników i nakazał im pełną gotowość. na podnóżu Góry Przeznaczenia nastała wówczas przejmująca cisza, której nie przerwał nawet gwałtowny atak kaszlu bądź upuszczona przez jakiegoś goblina strzała. Następnie Wielki Suweren zadął w Róg Gjallarhorn, a jego dźwięk potoczył się głośnym echem. Zdawać by się mogło, że dźwięk ten rozszedł się po wszystkich krainach północy: dosłyszała go bowiem Beatrycze, która obserwowała bitwę z balkonu swojej książęcej wieży. Usłyszały go jaszczury broniące się przed nieumarłymi na swoich bagnach. Jego muzyka wzniosła się do uszu krasnoludów z najodleglejszych zakątków Knalgi."
		[/part]
		[part]
			story=_"Sprawiła, że zadrżały truchła mieszkańców Seledynowego Miasta, które nie nadawały się już nawet do wstąpienia w szeregi armii trupów. Cała północ przystanęła na moment i milczała, słuchając przedziwnej, wspaniałej nuty Rogu Gjallarhorn."
		[/part]
		[part]
			story=_"A to, co stało się później, opisują jedynie legendy..."
		[/part]
		[part]
			show_title=yes
		[/part]
 	[/story]
	
