	[event]
		name = start
		{MESSAGE Gewold () () _"Dzieje się coś dziwnego... Nawet ptaki zamilkły. I nie ma wiatru."}
		{MESSAGE Emborgi () () _"Wyczuwam potężną, złą moc... Cokolwiek się stanie, nie możemy popaść w panikę i popłoch, tylko mężne serca i odwaga zapewnią nam zwycięstwo w tej nierównej bitwie!"}
		{MESSAGE Krull () () _"Ziemia dygoce... Trolle nie lubią takie rzeczy... Szczenięta się bać..."}
		{MESSAGE Marbus () () _"Wszyscy, na stanowiska! Niedługo zjawi się Król Gonu wraz ze swoją armią! Jarlu, czy Twoi żołnierze są już gotowi?"}
		{MESSAGE Rylis () () _"Po całonocnym kopaniu wilczych dołów, reperowaniu murów i jedzeniu ostatniej dostawy śmierdzącej stojącą wodą grochówki? Brudni, spoceni i drobinkę wstawieni, ale zdecydowanie gotowi na roztrzaskanie kilku kości!"}
		{MESSAGE Oferiu () () _"Moi żołnierze urodzili się gotowi do tego zadania, Suwerenie! W walkach z nieumarłymi zginęło wielu drogich nam przyjaciół. Choć każdy z elfów czuje na sobie ciężar stali, mamy zamiar uzbroić się po zęby i pokazać im, że te lasy należą do żywych!"}
		[if]
			[have_unit]
				id=Rylis
			[/have_unit]
			[then]
				{MESSAGE Aidala () () _"Wasi żołnierze zachowują się gorzej, niźli trolle! To, co zostało po tej waszej grochówce zlaliście do rzeki. Do miejsca, skąd mamy walczyć! Ta Osoba i jej córki nauczyły już Wielką Hordę szacunku wód... Czyżby podobna lekcja miała spotkać i was?"}
				{MESSAGE Gewold () () _"A mnie tam smakowała ta ich grochówka! Swoją drogą, nigdy nie sądziłem, że Sojusz Północy ma w swoich szeregach tak równych chłopów! A i samogon pędzą całkiem znośny..."}
			[/then]
			[else]
				{MESSAGE Aidala () () _"Nagi, podobnie jak elfy, także odczuwają ciężar stali. Jej dotyk jest dla nas niczym słona woda wypłukująca świeżą ranę. Mimo to Ta Osoba będzie walczyć z całych sił. Dla Ciebie, Marbusie."}
				{MESSAGE Gewold () () _"Nie podoba mi się walka u boku elfów, ale za późno już, by zrezygnować. Jedyne, co możemy teraz zrobić, to solidnie naostrzyć miecze."}
			[/else]
		[/if]
		{MESSAGE Barley () () _"*Jeży mu się sierść na karku.*"}
		{MESSAGE Marbus () () _"Patrzcie, chyba go widzę, przybywa!"}
		{COLOR_ADJUST -100 -100 -100}
