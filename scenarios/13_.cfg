		[unstore_unit]
			variable=undead_leaders[0]
			x,y=26,33
		[/unstore_unit]
		{MESSAGE King_of_the_Wild_Hunt () () _"Witaj, Marbusie... Zastanawiałem się, kiedy mnie wezwiesz..."}
		{MESSAGE Gewold () () _"Wygląda na groźnego... Atakujmy teraz, póki jeszcze nie przywołał swojej armii!"}
		{MESSAGE Marbus () () _"Jeszcze nie wiem, czy to dobry plan... Może najpierw powinniśmy zachowywać się ofensywnie? Ale najpierw... Skąd znasz moje imię, widmowy stworze?!"}
		{MESSAGE King_of_the_Wild_Hunt () () _"Zabawne pytanie... Znam każdego Suwerena... Znam ich po imieniu, a także po dacie i godzinie ich śmierci. Twoja nadchodzi. Chcesz wiedzieć, jak zginiesz, Marbusie? A może wolisz dowiedzieć się, jak zginął ktoś, kto był Ci niezmiernie bliski?"}
		{MESSAGE Marbus () () _"Twoje słowa nic dla mnie nie znaczą, demonie! Twoje wojska wyrżnęły wielu moich przyjaciół, zmusiły nas do zniszczenia Gelu'Aben i ucieczki, niemalże całkowicie zniszczyliście Wielką Hordę! Zapłacicie nam za to!"}
		{MESSAGE King_of_the_Wild_Hunt () () _"Myślisz, że tak to się skończy? Że po zniszczeniu mnie uzyskasz spokój? Nie... Nie rozumiesz... Nie jestem nieumarłym nekromantą, który postanowił prześladować Twój lud z jakiegoś pospolitego, żałosnego powodu... Ja jestem Twoim ludem. Jego ciemnością, jego przeznaczeniem. Stworzono mnie z waszej żądzy krwi, podłości i niegodziwości. Istnieć będę, póki będziecie istnieć wy."}
		{MESSAGE Marbus () () _"A jednak można się Ciebie pozbyć. Zdobyliśmy Róg Gjallarhorn, a Trefl opowiedział nam historię Twojego stworzenia. Musisz stanąć z nami do walki, a gdy wygramy, wówczas przepadniesz na kolejne tysiąc lat!"}
		{MESSAGE King_of_the_Wild_Hunt () () _"Mówisz z pewnością siebie, której nie masz... Jednak nie odmówię Ci prawa do walki. Twoja śmierć... Śmierć każdego z was... Jest jednak pewna... Już niedługo zbiorę swoje żniwo..."}
		{MESSAGE Gewold () () _"Atak! Już! Wypuścić wilki!"}
		{MESSAGE Rylis () () _"Do broni! Do broni i na koń! Szarżą ich weźmiemy, psia krew!"}
		{MESSAGE Oferiu () () _"Na moją komendę! Strzały na cięciwy! Niech forysie dosiądą wierzchowców!"}
		
