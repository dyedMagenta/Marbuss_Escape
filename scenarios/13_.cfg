				{MESSAGE King_of_the_Wild_Hunt () () _"No proszę... Twoje ostrze prawie pozbawiło mnie mocy... Przynajmniej na kolejne tysiąc lat. Widzisz tych, którzy się pojawili? To duchy... A raczej cienie tych, którzy próbowali dokonać tego samego, co Ty. Jak widzisz, nie skończyli dobrze. Nie powiodło się im."}
				{SCROLL_TO 1 29}
