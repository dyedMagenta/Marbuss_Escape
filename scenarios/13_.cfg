#textdomain wesnoth-Marbuss_Escape

[scenario]
	id = 13_
	name = _"Bitwa pod Górą Przeznaczenia"
	next_scenario = cut2
	map_data = "{~add-ons/Marbuss_Escape/maps/13_base.map}"
	
	victory_when_enemies_defeated=yes
	
	{MIDNIGHT}
