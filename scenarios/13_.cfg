		{MESSAGE King_of_the_Wild_Hunt () () _"W Twojej historii pojawia się ktoś podobny... Kobieta w czerwonym płaszczu, pałająca żądzą zemsty... Jej los zależny jest od Twoich wyborów..."}
	[/event]
	[event]
		name = die
		[filter]
			side=5
			canrecruit=yes
		[/filter]
		{MESSAGE King_of_the_Wild_Hunt () () _"Govannon był niegdyś najlepszym z krasnoludzkich kowali... Potrafił wykuwać magiczną, runiczną broń, zdolną ranić orków dotkliwiej, niźli stal rani elfy bądź nagi. Gdy padł w mojej ręki, jego ciało zamieniło się w szlam... Z jego ust trysnęły kwaśne wody, które zatruły studnie i podziemne, kiedyś czyste rzeki krasnoludów... Służył mi wiernie..."}
		{MESSAGE King_of_the_Wild_Hunt () () _"Orkowie wyrządzili krasnoludom znacznie więcej krzywd, niż choćby setka Govannonów zdołałaby wyrządzić w ciągu setki lat! Widzę, że Ty też podążasz w tym kierunku... Klan Śnieżnostopych, przez których podziemia musiałeś uciekać... Jak wiele wyrządziłeś im krzywd?"}
