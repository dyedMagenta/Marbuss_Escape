				{SCROLL_TO 48 31}
				[delay]
				time=750
				[/delay]
				{MESSAGE Gewold () () _"Dlaczego on jeszcze tu jest!? Powinien zniknąć, gdy go zniszczyłeś!"}
				{MESSAGE Marbus () () _"Sam chciałbym to wiedzieć, Gewoldzie... To ma chyba jakiś związek z tymi tutaj... Nie widziałem ich wcześniej w czasie bitwy."}
				{MESSAGE King_of_the_Wild_Hunt () () _"Wiesz, co działo się z Suwerenami, którzy próbowali mnie zniszczyć? Ich dusze pociągnął mrok. Stawali się częścią klątwy, której jestem istotą. Stali się jej strażnikami. Nie pokonasz mnie, póki najpierw nie zadasz im śmierci."}
				{MESSAGE Marbus () () _"Rozumiem... Zdaje się, że nie mamy wyboru. Żołnierze, otoczyć te cienie! Ich zniszczenie jest kluczowe, byśmy zwyciężyli!"}
				{MESSAGE Aidala () () _"Ta Osoba uczyni to z rozkoszą..."}
